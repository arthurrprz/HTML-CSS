<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset {
            font-family: Arial, Helvetica, sans-serif;
            width: 300px;
            border-radius: 10px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.300);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="name" name="nome" id="inome" placeholder="Insira seu nome" minlength="1" maxlength="30" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Insira seu e-mail">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="text" name="tel" id="itel" autocomplete="tel" pattern="^\(d{2})\d{4,5}\d-{4}$" required placeholder="(00) 0000-0000">
            </p>
        </fieldset >
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    
    </form>
</body>
</html>
