<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset {
            width: 300px;
            border-radius: 10px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.300);
        }
    </style>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        <legend>Informações pessoais</legend>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iest">Estado:</label>
                <select name="est" id="iest">
                    <option value="" selected>--- Escolha ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espírito Santo</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="SC">Santa catarina</option>
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="BA">Bahia</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernambuco</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Insira sua profissão">
                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option >Contabilista</option>
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="20" rows="10" placeholder="Sua mensagem aqui"></textarea>
            </p>
    </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
